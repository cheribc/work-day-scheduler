<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
<!-- Link to relative stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
        <title>Work Day Scheduler</title>
  </head>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">Plan your workday with ease.....</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <body>
      <!-- Bootstrap Variable Width Content (col-{breakpoint}-auto to size columns for width of their content) -->
      <div class="container">
          <!-- Time block boxes  -->
        <div class="row">
            <div class="col-2 timeblock hour" id="9">9am</div>
            <div class="col-8 timeslot">
                <textarea id="nineAm" placeholder="Type appointments here" class="calendar-item"
                    rows="2" cols="50">
                </textarea>
            </div>
        <div class="col-2 saveBtn">
            <button id="9am" class="btn btn-secondary">Save Appointment</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
